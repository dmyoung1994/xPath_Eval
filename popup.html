<!DOCTYPE html>
<html style=''>
<head>
	<script src="js/jquery.js"></script>
	<script src='js/popup.js'></script>
	<script src='js/jquery.xpath.js'></script>
	<script src="js/xpath.js"></script>

	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
	<div class="xpath_wrap">
		<h1 id="title">xPath Expression Evaluator</h1>
		<div class="text_wrap">
			<input type="text" name="xPathEx" class="xPathEx" placeholder="Enter Expression"></input>
			<textarea class="xPathReturn" readonly="true" placeholder="Results:"></textarea>
		</div>
	</div>
	<div class="button_wrap">
		<button id="clear" class="myButton">Clear</button>
		<button id="submit" class="myButton">Run</button>
	</div>

</body>
</html>
